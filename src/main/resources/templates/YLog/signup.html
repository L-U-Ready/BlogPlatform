<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
    <link rel="stylesheet" th:href="@{/css/background.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
<main>
    <div class="signup-box">
        <div class="signup-head">
            <p>SIGNUP</p>
        </div>

        <form th:action="@{/signup}" method="post" enctype="multipart/form-data">
            <div class="signup-body">
                <div class="left-box">
                    <div class="profile_image_label">
                        <label for="profileImageFile">Profile Image</label>
                    </div>
                    <div class="default-image">
                        <img src="/images/default.png" alt="Default Profile Image">
                    </div>
                    <input type="file" id="profileImageFile" name="profileImageFile" accept="image/*">
                    <br>
                </div>
                <div class="right-box">
                    <div class="input-container">
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="userName" required>
                        <br>
                    </div>
                    <div class="input-container">
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required>
                        <br>
                    </div>
                    <div class="input-container">
                        <label for="name">YLog Name(*default username):</label><br>
                        <input type="text" id="name" name="blogName">
                        <br>
                    </div>
                    <div class="input-container">
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password" required>
                        <br>
                    </div>
                    <div class="input-container">
                        <div class="role-select">
                            Role:
                            <input type="radio" id="role" name="role" value="admin"><label for="role">admin</label>
                            <input type="radio" id="role2" name="role" value="user"><label for="role2">user</label>
                            <button type="submit">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
